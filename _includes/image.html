<figure>
  <a href="{% asset '{{ include.path-detail }}' @path %}">
  <img src="{% asset '{{ include.path }}' @path %}" alt="{{ include.alt }}" class="zooming"
    data-rjs="{% asset '{{ include.path-detail }}' @path %}"
    data-zooming-width="{{ assets[include.path-detail].dimensions.width }}"
    data-zooming-height="{{ assets[include.path-detail].dimensions.height }}"
  />
</a>
{% if include.caption %}
  <figcaption class='img_caption'>{{include.caption}}</figcaption>
{% endif %}
</figure>
